name: Lint Internet Archive Entries

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint Internet Archive entries
        run: uv run --script .github/scripts/lint_ia.py
